<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DRUMKIT</title>
</head>
<body>
    <div class="header">
    <h1>Drum Kit</h1>
    </div>
    <div class="buttons">
        <button id="boom">
            <h2>A</h2>
            BOOM
            <audio id="audioBoom" src="./sounds/boom.wav" autoplay="flase"></audio>
        </button>
        <button id="clap">
            <h2>S</h2>
            CLAP
            <audio id="audioClap" src="./sounds/clap.wav" autoplay="flase"></audio>
        </button>
        <button id="hihat">
            <h2>D</h2>
            HIHAT<audio id="audioHihat" src="./sounds/hihat.wav" autoplay="flase"></audio>
        </button>
        <button id="kick">
            <h2>F</h2>
            KICK<audio id="audioKick" src="./sounds/kick.wav" autoplay="flase"></audio>
        </button>
        <button id="openhat">
            <h2>G</h2>
            OPEN HAT<audio id="audioOpenHat" src="./sounds/openhat.wav" autoplay="flase"></audio>
        </button>
        <button id="ride">
            <h2>H</h2>
            RIDE<audio id="audioRide" src="./sounds/ride.wav" autoplay="flase"></audio>
        </button>
        <button id="snare">
            <h2>J</h2>
            SNARE<audio id="audioSnare" src="./sounds/snare.wav" autoplay="flase"></audio>
        </button>
        <button id="tink">
            <h2>K</h2>
            TINK<audio id="audioTink" src="./sounds/tink.wav" autoplay="flase"></audio>
        </button>
        <button id="tom">
            <h2>L</h2>
            TOM<audio id="audioTom" src="./sounds/tom.wav" autoplay="flase"></audio>
        </button>

    </div>
    

    <script src="./app.js"></script>
</body>
</html>
